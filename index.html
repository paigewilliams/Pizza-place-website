<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Build Your Own Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Build Your Own <span class="ec ec-pizza"></span></h1>
      </div>

      <form class="build-pizza">
        <div class="row">
          <h3>Choose a size <span class="ec ec-pizza"></span>:</h3>
          <select class="form-control" id="pizza-size">
            <option value= "10">10"</option>
            <option value= "14">14"</option>
            <option value= "18">18"</option>
          </select>
        </div>
        <div class="row">
          <h3>Choose your toppings:</h3>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h5>Meat:</h5>
            <input class="check-box" type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
            <input class="check-box" type="checkbox" name="topping" value="Sausage">Sausage<br>
            <input class="check-box" type="checkbox" name="topping" value="Proscuitto">Proscuitto<br>
          </div>
          <div class="col-md-6">
            <h5>Veggie:</h5>
            <input class="check-box" type="checkbox" name="topping" value="Artichoke">Artichoke Hearts<br>
            <input class="check-box" type="checkbox" name="topping" value="Olives">Black Olives<br>
            <input class="check-box" type="checkbox" name="topping" value="Spinach">Spinach<br>
          </div>
          <button type="submit" class="btn btn-danger" id="button">Order</button>
        </div>
      </form>


        <div class="row">
          <div class="display-order">
            <h2>Your <span class="ec ec-pizza"></span>:</h2>
            <h4>Size: <span class="size"></span>"</h4>
            <h4>Toppings:</h4>
            <ul id="toppings">

            </ul>
            <h3 id="total">Total: $<span class="cost"></span></h3>
          </div>

        </div>











    </div>
  </body>
</html>

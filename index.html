<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Build Your Own Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Build Your Own Pizza</h1>
      <form class="build-pizza">
        <div class="browser">
          <h3>Choose a size pizza:</h3>
          <select class="form-control" id="pizza-size">
            <option value= "10">10"</option>
            <option value= "14">14"</option>
            <option value= "18">18"</option>
          </select>
        </div>
        <div class="row">
          <h3>Choose your toppings:</h3>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Meat:</p>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage">Sausage<br>
            <input type="checkbox" name="topping" value="proscuitto">Proscuitto<br>
          </div>
          <div class="col-md-6">
            <p>Veggie</p>
            <input type="checkbox" name="topping" value="artichoke">Artichoke Hearts<br>
            <input type="checkbox" name="topping" value="olives">Black Olives<br>
            <input type="checkbox" name="topping" value="spinach">Spinach<br>
          </div>

            <button type="submit" class="btn btn-danger">Order</button>
          </div>
        </form>
        <div class="row">
          <div class="display-order">
            <h4>Your order:</h4>
            <p><span class="size"></span>" pizza</p>
            <p>Toppings:<span class="toppings"></span></p>
            <p>Total:<span class="cost"></span></p>
          </div>

        </div>











    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Build Your Own Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Build Your Own <span class="ec ec-pizza"></span></h1>
      </div>
      <form class="build-pizza">
        <div class="row">
          <h3>Choose a size <span class="ec ec-pizza"></span>:</h3>
          <select class="form-control" id="pizza-size">
            <option value= "10">10"</option>
            <option value= "14">14"</option>
            <option value= "18">18"</option>
          </select>
        </div>
        <div class="row">
          <h3>Choose your toppings:</h3>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h5>Meat:</h5>
            <input class="check-box" type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
            <input class="check-box" type="checkbox" name="topping" value="Sausage">Sausage<br>
            <input class="check-box" type="checkbox" name="topping" value="Proscuitto">Proscuitto<br>
            <input class="check-box" type="checkbox" name="topping" value="Canadian Bacon">Canadian Bacon<br>
            <input class="check-box" type="checkbox" name="topping" value="Grilled Chicken">Grilled Chicken<br>
            <input class="check-box" type="checkbox" name="topping" value="Bacon">Bacon<br>
          </div>
          <div class="col-md-6">
            <h5>Veggie:</h5>
            <input class="check-box" type="checkbox" name="topping" value="Artichoke Hearts">Artichoke Hearts<br>
            <input class="check-box" type="checkbox" name="topping" value="Black Olives">Black Olives<br>
            <input class="check-box" type="checkbox" name="topping" value="Spinach">Spinach<br>
            <input class="check-box" type="checkbox" name="topping" value="Green Peppers">Green Peppers<br>
            <input class="check-box" type="checkbox" name="topping" value="Fresh Mushroom">Fresh Mushroom<br>
            <input class="check-box" type="checkbox" name="topping" value="Mama Lil's Peppers">Mama Lil's Peppers<br>
          </div>
          <button type="submit" class="btn btn-danger" id="button">Order <span class="ec ec-pizza"></span></button>
        </div>
      </form>
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Your <span class="ec ec-pizza"></span>:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4>Size: <span class="size"></span>"</h4>
              <h4>Toppings:</h4>
              <ul id="toppings">

              </ul>
              <h3 id="total">Total: $<span class="cost"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
